apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-argocd-hub
  namespace: policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-argocd-hub-config
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1beta1
                kind: ArgoCD
                metadata:
                  name: openshift-gitops
                  namespace: openshift-gitops
                spec:
                  server:
                    route:
                      enabled: true
                  controller:
                    processors: {}
                    sharding: {}
                  redis: {}
                  repo: {}
                  ha:
                    enabled: false
                    resources:
                      requests:
                        cpu: 250m
                        memory: 512Mi
                      limits:
                        cpu: 500m
                        memory: 1Gi
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-argocd-hub
  namespace: policies
subjects:
  - name: policy-argocd-hub
    kind: Policy
    apiGroup: policy.open-cluster-management.io
placementRef:
  name: placement-policy-argocd-hub
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-argocd-hub
  namespace: policies
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchLabels:
      local-cluster: "true"
