apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-sample-app
  namespace: policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sample-app-config
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: sample-app
                  namespace: openshift-gitops
                spec:
                  destination:
                    namespace: sample-app
                    server: https://kubernetes.default.svc
                  project: default
                  source:
                    path: apps/sample-app
                    repoURL: https://github.com/nsaraiya-rh/openshift-acm-gitops-new.git
                    targetRevision: HEAD
                  syncPolicy:
                    automated:
                      prune: true
                      selfHeal: true
                    syncOptions:
                      - CreateNamespace=true
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-sample-app
  namespace: policies
subjects:
  - name: policy-sample-app
    kind: Policy
    apiGroup: policy.open-cluster-management.io
placementRef:
  name: placement-policy-sample-app
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-sample-app
  namespace: policies
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: local-cluster
        operator: NotIn
        values:
          - "true"
